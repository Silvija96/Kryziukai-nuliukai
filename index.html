<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <title>Cross Zero</title>
  </head>
  <body>
    <section class="container">
      <div class="row">
        <div class="game-name">Tic-Tac-Toe</div>
        <div class="all-buttons-div">
          <div class="all-buttons">
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
          </div>
        </div>
        <div class="choose">
          Choose your weapon
          <img class="cross" src="./img/cross.svg" alt="Cross" />
          <img class="zero" src="./img/zero.svg" alt="Zero" />
        </div>
        <div class="result">WIN, or not</div>
      </div>
      <div class="start">
        <button class="start-btn">New game</button>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
